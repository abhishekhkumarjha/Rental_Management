<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rental Shop - Premium Equipment Rentals</title>
    <meta name="description" content="Professional equipment rental service with premium tools and machinery" />
    
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Tailwind CSS via CDN with forms and container-queries plugins -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#06B6D4',
                        'primary-hover': '#0891B2',
                        'bg-dark': '#061222',
                        'bg-dark-secondary': '#0D3042',
                        'text-main': '#1F2937',
                        'text-body': '#6B7280',
                        'text-light': '#9CA3AF',
                        'input-bg': '#F9FAFB',
                        'input-border': '#D1D5DB',
                    }
                }
            }
        }
    </script>
    
    <!-- React 18 and ReactDOM 18 via CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel Standalone for JSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Custom CSS for background pattern and font override -->
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .bg-gradient-wave {
            background: linear-gradient(135deg, #061222 0%, #0D3042 100%);
            position: relative;
            overflow: hidden;
        }
        
        .bg-gradient-wave::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(6, 182, 212, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(6, 182, 212, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(13, 48, 66, 0.3) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .wave-pattern {
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%2306B6D4' fill-opacity='0.05'%3E%3Cpath d='M30 30c0-16.569 13.431-30 30-30v60C43.431 60 30 46.569 30 30z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        
        .card-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .card-shadow-lg {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .focus-ring {
            transition: all 0.2s ease-in-out;
        }
        
        .focus-ring:focus {
            outline: none;
            ring: 2px;
            ring-color: #06B6D4;
            ring-offset: 2px;
        }
        
        .hover-scale {
            transition: transform 0.2s ease-in-out;
        }
        
        .hover-scale:hover {
            transform: scale(1.02);
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Sample product data
        const sampleProducts = [
            {
                id: 1,
                name: "Professional Camera Kit",
                category: "Photography",
                price: 45,
                period: "day",
                image: "https://images.unsplash.com/photo-1606983340126-99ab4feaa64a?w=400",
                rating: 4.8,
                reviews: 124,
                availability: "Available"
            },
            {
                id: 2,
                name: "Power Drill Set",
                category: "Tools",
                price: 25,
                period: "day",
                image: "https://images.unsplash.com/photo-1558618666-fcd25c85cd64?w=400",
                rating: 4.6,
                reviews: 89,
                availability: "Available"
            },
            {
                id: 3,
                name: "Mountain Bike",
                category: "Sports",
                price: 35,
                period: "day",
                image: "https://images.unsplash.com/photo-1544191696-15ca74ac8881?w=400",
                rating: 4.9,
                reviews: 156,
                availability: "Rented"
            },
            {
                id: 4,
                name: "DJ Equipment",
                category: "Audio",
                price: 120,
                period: "day",
                image: "https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=400",
                rating: 4.7,
                reviews: 67,
                availability: "Available"
            },
            {
                id: 5,
                name: "Camping Tent",
                category: "Outdoor",
                price: 30,
                period: "day",
                image: "https://images.unsplash.com/photo-1504280390367-361c6d9f38f4?w=400",
                rating: 4.5,
                reviews: 98,
                availability: "Available"
            },
            {
                id: 6,
                name: "Projector",
                category: "Electronics",
                price: 55,
                period: "day",
                image: "https://images.unsplash.com/photo-1578662996442-48f60103fc96?w=400",
                rating: 4.8,
                reviews: 143,
                availability: "Available"
            }
        ];
        
        const categories = ["All", "Photography", "Tools", "Sports", "Audio", "Outdoor", "Electronics"];
        
        // Header Component
        const Header = () => {
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
            
            return (
                <header className="bg-white card-shadow sticky top-0 z-50">
                    <div className="container mx-auto px-4 py-4">
                        <div className="flex items-center justify-between">
                            {/* Logo */}
                            <div className="flex items-center space-x-2">
                                <div className="w-8 h-8 bg-primary rounded-lg flex items-center justify-center">
                                    <span className="material-icons text-white text-sm">store</span>
                                </div>
                                <span className="text-xl font-bold text-text-main">RentalShop</span>
                            </div>
                            
                            {/* Desktop Navigation */}
                            <nav className="hidden md:flex items-center space-x-8">
                                <a href="#" className="text-text-body hover:text-primary transition-colors">Home</a>
                                <a href="#" className="text-text-body hover:text-primary transition-colors">Categories</a>
                                <a href="#" className="text-text-body hover:text-primary transition-colors">About</a>
                                <a href="#" className="text-text-body hover:text-primary transition-colors">Contact</a>
                            </nav>
                            
                            {/* Desktop Actions */}
                            <div className="hidden md:flex items-center space-x-4">
                                <button className="text-text-light hover:text-primary transition-colors">
                                    <span className="material-icons">search</span>
                                </button>
                                <button className="text-text-light hover:text-primary transition-colors relative">
                                    <span className="material-icons">shopping_cart</span>
                                    <span className="absolute -top-2 -right-2 bg-primary text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">2</span>
                                </button>
                                <button className="bg-primary hover:bg-primary-hover text-white px-4 py-2 rounded-lg transition-colors">
                                    Sign In
                                </button>
                            </div>
                            
                            {/* Mobile Menu Button */}
                            <button 
                                className="md:hidden text-text-light"
                                onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}
                            >
                                <span className="material-icons">menu</span>
                            </button>
                        </div>
                        
                        {/* Mobile Menu */}
                        {isMobileMenuOpen && (
                            <div className="md:hidden mt-4 pb-4 border-t border-input-border">
                                <nav className="flex flex-col space-y-4 mt-4">
                                    <a href="#" className="text-text-body hover:text-primary transition-colors">Home</a>
                                    <a href="#" className="text-text-body hover:text-primary transition-colors">Categories</a>
                                    <a href="#" className="text-text-body hover:text-primary transition-colors">About</a>
                                    <a href="#" className="text-text-body hover:text-primary transition-colors">Contact</a>
                                    <div className="flex items-center space-x-4 pt-4">
                                        <button className="text-text-light hover:text-primary transition-colors">
                                            <span className="material-icons">search</span>
                                        </button>
                                        <button className="text-text-light hover:text-primary transition-colors relative">
                                            <span className="material-icons">shopping_cart</span>
                                            <span className="absolute -top-2 -right-2 bg-primary text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">2</span>
                                        </button>
                                        <button className="bg-primary hover:bg-primary-hover text-white px-4 py-2 rounded-lg transition-colors">
                                            Sign In
                                        </button>
                                    </div>
                                </nav>
                            </div>
                        )}
                    </div>
                </header>
            );
        };
        
        // Sidebar Component
        const Sidebar = ({ selectedCategory, onCategoryChange, isOpen, onClose }) => {
            return (
                <>
                    {/* Mobile Overlay */}
                    {isOpen && (
                        <div 
                            className="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden"
                            onClick={onClose}
                        ></div>
                    )}
                    
                    {/* Sidebar */}
                    <div className={`fixed lg:static inset-y-0 left-0 z-50 w-72 bg-white card-shadow transform transition-transform duration-300 ease-in-out lg:transform-none ${isOpen ? 'translate-x-0' : '-translate-x-full lg:translate-x-0'}`}>
                        <div className="p-6">
                            <div className="flex items-center justify-between mb-6 lg:hidden">
                                <h2 className="text-lg font-semibold text-text-main">Filters</h2>
                                <button onClick={onClose} className="text-text-light hover:text-primary">
                                    <span className="material-icons">close</span>
                                </button>
                            </div>
                            
                            {/* Search */}
                            <div className="mb-6">
                                <label className="block text-sm font-medium text-text-main mb-2">Search</label>
                                <div className="relative">
                                    <input 
                                        type="text" 
                                        placeholder="Search products..."
                                        className="w-full px-4 py-2 pl-10 bg-input-bg border border-input-border rounded-lg focus-ring"
                                    />
                                    <span className="material-icons absolute left-3 top-2.5 text-text-light">search</span>
                                </div>
                            </div>
                            
                            {/* Categories */}
                            <div className="mb-6">
                                <h3 className="text-sm font-medium text-text-main mb-3">Categories</h3>
                                <div className="space-y-2">
                                    {categories.map(category => (
                                        <button
                                            key={category}
                                            onClick={() => onCategoryChange(category)}
                                            className={`w-full text-left px-3 py-2 rounded-lg transition-colors ${
                                                selectedCategory === category 
                                                    ? 'bg-primary text-white' 
                                                    : 'text-text-body hover:bg-input-bg'
                                            }`}
                                        >
                                            {category}
                                        </button>
                                    ))}
                                </div>
                            </div>
                            
                            {/* Price Range */}
                            <div className="mb-6">
                                <h3 className="text-sm font-medium text-text-main mb-3">Price Range</h3>
                                <div className="space-y-3">
                                    <div>
                                        <input 
                                            type="range" 
                                            min="0" 
                                            max="200" 
                                            className="w-full"
                                        />
                                        <div className="flex justify-between text-sm text-text-body mt-1">
                                            <span>$0</span>
                                            <span>$200+</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            {/* Availability */}
                            <div className="mb-6">
                                <h3 className="text-sm font-medium text-text-main mb-3">Availability</h3>
                                <div className="space-y-2">
                                    <label className="flex items-center">
                                        <input type="checkbox" className="mr-2 text-primary focus-ring" defaultChecked />
                                        <span className="text-text-body">Available</span>
                                    </label>
                                    <label className="flex items-center">
                                        <input type="checkbox" className="mr-2 text-primary focus-ring" />
                                        <span className="text-text-body">Rented</span>
                                    </label>
                                </div>
                            </div>
                            
                            {/* Rating */}
                            <div>
                                <h3 className="text-sm font-medium text-text-main mb-3">Rating</h3>
                                <div className="space-y-2">
                                    {[4, 3, 2, 1].map(rating => (
                                        <label key={rating} className="flex items-center">
                                            <input type="checkbox" className="mr-2 text-primary focus-ring" />
                                            <div className="flex items-center">
                                                {[...Array(rating)].map((_, i) => (
                                                    <span key={i} className="material-icons text-yellow-400 text-sm">star</span>
                                                ))}
                                                <span className="text-text-body ml-1">& up</span>
                                            </div>
                                        </label>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                </>
            );
        };
        
        // Product Card Component
        const ProductCard = ({ product, viewMode }) => {
            const isListView = viewMode === 'list';
            
            return (
                <div className={`bg-white rounded-xl card-shadow hover-scale overflow-hidden ${isListView ? 'flex' : ''}`}>
                    <div className={`relative ${isListView ? 'w-48 flex-shrink-0' : ''}`}>
                        <img 
                            src={product.image} 
                            alt={product.name}
                            className={`w-full object-cover ${isListView ? 'h-full' : 'h-48'}`}
                        />
                        <div className="absolute top-3 right-3">
                            <span className={`px-2 py-1 rounded-full text-xs font-medium ${
                                product.availability === 'Available' 
                                    ? 'bg-green-100 text-green-800' 
                                    : 'bg-red-100 text-red-800'
                            }`}>
                                {product.availability}
                            </span>
                        </div>
                    </div>
                    
                    <div className={`p-4 ${isListView ? 'flex-1' : ''}`}>
                        <div className={`${isListView ? 'flex justify-between items-start' : ''}`}>
                            <div className={isListView ? 'flex-1' : ''}>
                                <h3 className="font-semibold text-text-main mb-1">{product.name}</h3>
                                <p className="text-text-body text-sm mb-2">{product.category}</p>
                                
                                <div className="flex items-center mb-3">
                                    <div className="flex items-center">
                                        <span className="material-icons text-yellow-400 text-sm">star</span>
                                        <span className="text-sm text-text-body ml-1">{product.rating}</span>
                                        <span className="text-sm text-text-light ml-1">({product.reviews})</span>
                                    </div>
                                </div>
                            </div>
                            
                            <div className={`${isListView ? 'text-right ml-4' : ''}`}>
                                <div className="flex items-baseline mb-3">
                                    <span className="text-2xl font-bold text-text-main">${product.price}</span>
                                    <span className="text-text-body ml-1">/{product.period}</span>
                                </div>
                                
                                <button 
                                    className={`bg-primary hover:bg-primary-hover text-white px-4 py-2 rounded-lg transition-colors ${
                                        product.availability === 'Rented' ? 'opacity-50 cursor-not-allowed' : ''
                                    } ${isListView ? '' : 'w-full'}`}
                                    disabled={product.availability === 'Rented'}
                                >
                                    {product.availability === 'Available' ? 'Rent Now' : 'Unavailable'}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };
        
        // Main App Component
        const App = () => {
            const [selectedCategory, setSelectedCategory] = useState("All");
            const [viewMode, setViewMode] = useState('grid'); // 'grid' or 'list'
            const [sortBy, setSortBy] = useState('name');
            const [isSidebarOpen, setIsSidebarOpen] = useState(false);
            
            const filteredProducts = sampleProducts.filter(product => 
                selectedCategory === "All" || product.category === selectedCategory
            );
            
            const sortedProducts = [...filteredProducts].sort((a, b) => {
                switch(sortBy) {
                    case 'price-low':
                        return a.price - b.price;
                    case 'price-high':
                        return b.price - a.price;
                    case 'rating':
                        return b.rating - a.rating;
                    default:
                        return a.name.localeCompare(b.name);
                }
            });
            
            return (
                <div className="min-h-screen bg-gradient-wave wave-pattern">
                    <Header />
                    
                    <div className="container mx-auto px-4 py-8">
                        <div className="flex">
                            {/* Sidebar */}
                            <Sidebar 
                                selectedCategory={selectedCategory}
                                onCategoryChange={setSelectedCategory}
                                isOpen={isSidebarOpen}
                                onClose={() => setIsSidebarOpen(false)}
                            />
                            
                            {/* Main Content */}
                            <div className="flex-1 lg:ml-8">
                                {/* Controls */}
                                <div className="bg-white rounded-xl card-shadow p-4 mb-6">
                                    <div className="flex flex-col sm:flex-row sm:items-center sm:justify-between space-y-4 sm:space-y-0">
                                        <div className="flex items-center space-x-4">
                                            <button 
                                                className="lg:hidden bg-primary text-white px-4 py-2 rounded-lg"
                                                onClick={() => setIsSidebarOpen(true)}
                                            >
                                                <span className="material-icons">filter_list</span>
                                            </button>
                                            <h1 className="text-xl font-semibold text-text-main">
                                                {selectedCategory === "All" ? "All Products" : selectedCategory}
                                                <span className="text-text-body font-normal ml-2">
                                                    ({sortedProducts.length} items)
                                                </span>
                                            </h1>
                                        </div>
                                        
                                        <div className="flex items-center space-x-4">
                                            {/* Sort */}
                                            <select 
                                                value={sortBy}
                                                onChange={(e) => setSortBy(e.target.value)}
                                                className="px-3 py-2 bg-input-bg border border-input-border rounded-lg focus-ring"
                                            >
                                                <option value="name">Sort by Name</option>
                                                <option value="price-low">Price: Low to High</option>
                                                <option value="price-high">Price: High to Low</option>
                                                <option value="rating">Highest Rated</option>
                                            </select>
                                            
                                            {/* View Toggle */}
                                            <div className="flex bg-input-bg rounded-lg p-1">
                                                <button
                                                    onClick={() => setViewMode('grid')}
                                                    className={`p-2 rounded transition-colors ${
                                                        viewMode === 'grid' ? 'bg-primary text-white' : 'text-text-light hover:text-primary'
                                                    }`}
                                                >
                                                    <span className="material-icons">grid_view</span>
                                                </button>
                                                <button
                                                    onClick={() => setViewMode('list')}
                                                    className={`p-2 rounded transition-colors ${
                                                        viewMode === 'list' ? 'bg-primary text-white' : 'text-text-light hover:text-primary'
                                                    }`}
                                                >
                                                    <span className="material-icons">view_list</span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                {/* Products Grid/List */}
                                <div className={`${
                                    viewMode === 'grid' 
                                        ? 'grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6' 
                                        : 'space-y-4'
                                }`}>
                                    {sortedProducts.map(product => (
                                        <ProductCard 
                                            key={product.id} 
                                            product={product} 
                                            viewMode={viewMode}
                                        />
                                    ))}
                                </div>
                                
                                {/* Pagination */}
                                <div className="flex justify-center mt-8">
                                    <div className="bg-white rounded-xl card-shadow p-4">
                                        <div className="flex items-center space-x-2">
                                            <button className="p-2 text-text-light hover:text-primary transition-colors">
                                                <span className="material-icons">chevron_left</span>
                                            </button>
                                            <button className="px-3 py-1 bg-primary text-white rounded">1</button>
                                            <button className="px-3 py-1 text-text-body hover:bg-input-bg rounded transition-colors">2</button>
                                            <button className="px-3 py-1 text-text-body hover:bg-input-bg rounded transition-colors">3</button>
                                            <button className="p-2 text-text-light hover:text-primary transition-colors">
                                                <span className="material-icons">chevron_right</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };
        
        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
