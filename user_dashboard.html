<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentalShop - Premium Equipment Rental</title>
    <meta name="description" content="Professional equipment rental platform with advanced filtering and seamless user experience">
    <meta name="author" content="RentalShop">
    
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Tailwind CSS CDN with forms and container-queries plugins -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <!-- React 18 and ReactDOM 18 via CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel Standalone for JSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#06B6D4',
                            hover: '#0891B2',
                            foreground: '#FFFFFF'
                        },
                        background: {
                            DEFAULT: '#061222',
                            secondary: '#0D3042'
                        },
                        card: {
                            DEFAULT: '#FFFFFF',
                            foreground: '#1F2937'
                        },
                        muted: {
                            DEFAULT: '#F9FAFB',
                            foreground: '#6B7280'
                        },
                        border: '#D1D5DB',
                        input: {
                            DEFAULT: '#F9FAFB',
                            border: '#D1D5DB',
                            focus: '#06B6D4'
                        },
                        icon: {
                            light: '#9CA3AF',
                            dark: '#FFFFFF'
                        }
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <!-- Custom CSS for background pattern and font override -->
    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        }
        
        .gradient-background {
            background: linear-gradient(135deg, #061222 0%, #0D3042 50%, #134E4A 100%);
            background-attachment: fixed;
            position: relative;
        }
        
        .gradient-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(6, 182, 212, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(6, 182, 212, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(13, 48, 66, 0.3) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .product-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #06B6D4, #0891B2);
            transition: all 0.2s;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #0891B2, #0E7490);
            box-shadow: 0 8px 25px rgba(6, 182, 212, 0.3);
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <!-- React Application -->
    <script type="text/babel">
        const { useState, useEffect } = React;
        const { createRoot } = ReactDOM;

        // Mock data
        const mockProducts = [
            { id: '1', name: 'Professional Camera Kit', price: '₹150.00' },
            { id: '2', name: 'Wireless Microphone Set', price: '₹85.00' },
            { id: '3', name: 'LED Light Panel', price: '₹45.00' },
            { id: '4', name: 'Tripod Stand Pro', price: '₹30.00' },
            { id: '5', name: 'Audio Mixer Board', price: '₹120.00' },
            { id: '6', name: 'Video Editing Laptop', price: '₹200.00' },
            { id: '7', name: 'Drone Camera 4K', price: '₹180.00' },
            { id: '8', name: 'Studio Backdrop', price: '₹25.00' },
        ];

        const categories = [
            { id: 'all', name: 'All Categories', icon: 'category' },
            { id: 'furniture', name: 'Furniture', icon: 'weekend' },
            { id: 'utensils', name: 'Utensils', icon: 'restaurant' },
            { id: 'decoration', name: 'Decoration', icon: 'lightbulb' },
            { id: 'electronics', name: 'Electronics', icon: 'extension' },
            { id: 'others', name: 'Others', icon: 'category' },
        ];

        // Header Component
        const Header = () => {
            const [activeTab, setActiveTab] = useState('rental-shop');

            return (
                <header className="bg-background border-b border-gray-800 shadow-sm">
                    <div className="container mx-auto px-4 py-4">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center space-x-6">
                                <div className="flex items-center space-x-2">
                                    <span className="material-icons text-primary text-2xl">home</span>
                                    <span className="text-xl font-bold" style={{ color: 'rgb(120, 129, 142)' }}>RentalShop</span>
                                </div>
                                
                                <nav className="hidden md:flex space-x-2">
                                    <button
                                        className={`px-4 py-2 rounded-full flex items-center space-x-2 transition-colors ${
                                            activeTab === 'home' 
                                                ? 'bg-primary text-white' 
                                                : 'text-gray-200 hover:bg-background-secondary'
                                        } bg-background-secondary`}
                                        onClick={() => setActiveTab('home')}
                                    >
                                        <span className="material-icons text-sm">home</span>
                                        <span>Home</span>
                                    </button>
                                    <button
                                        className={`px-4 py-2 rounded-full transition-colors ${
                                            activeTab === 'rental-shop' 
                                                ? 'bg-primary text-white' 
                                                : 'text-gray-200 hover:bg-background-secondary'
                                        } bg-background-secondary`}
                                        onClick={() => setActiveTab('rental-shop')}
                                    >
                                        Rental Shop
                                    </button>
                                    <button
                                        className={`px-4 py-2 rounded-full transition-colors ${
                                            activeTab === 'wishlist' 
                                                ? 'bg-primary text-white' 
                                                : 'text-gray-200 hover:bg-background-secondary'
                                        } bg-background-secondary`}
                                        onClick={() => setActiveTab('wishlist')}
                                    >
                                        Wishlist
                                    </button>
                                    <button className="p-2 text-gray-200 hover:bg-background-secondary rounded-full">
                                        <span className="material-icons">shopping_cart</span>
                                    </button>
                                </nav>
                            </div>

                            <div className="flex items-center space-x-4">
                                <div className="flex items-center space-x-2 cursor-pointer">
                                    <div className="w-8 h-8 bg-primary rounded-full flex items-center justify-center">
                                        <span className="text-white font-medium text-sm">A</span>
                                    </div>
                                    <span className="hidden md:inline" style={{ color: 'rgb(120, 129, 142)' }}>adam</span>
                                    <span className="material-icons text-gray-500">expand_more</span>
                                </div>
                                
                                <button className="hidden md:inline-flex px-4 py-2 border border-gray-300 rounded-full text-gray-600 hover:bg-gray-50 transition-colors">
                                    Contact us
                                </button>
                            </div>
                        </div>
                    </div>
                </header>
            );
        };

        // Category Filter Component
        const CategoryFilter = () => {
            const [activeCategory, setActiveCategory] = useState('all');

            return (
                <div className="bg-white border-b border-gray-200 py-4">
                    <div className="container mx-auto px-4">
                        <div className="flex space-x-3 overflow-x-auto pb-2">
                            {categories.map((category) => (
                                <button
                                    key={category.id}
                                    onClick={() => setActiveCategory(category.id)}
                                    className={`flex-shrink-0 flex items-center space-x-2 px-4 py-2 rounded-full border transition-all ${
                                        activeCategory === category.id
                                            ? 'bg-primary text-white border-primary'
                                            : 'bg-white text-gray-600 border-gray-300 hover:border-primary hover:text-primary'
                                    }`}
                                    style={{ marginRight: '0.5rem' }}
                                >
                                    <span className="material-icons text-sm">{category.icon}</span>
                                    <span className="whitespace-nowrap">{category.name}</span>
                                </button>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        // Product Card Component
        const ProductCard = ({ name, price, image, id }) => {
            return (
                <div className="product-card bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden cursor-pointer group">
                    <div className="p-4">
                        <div className="aspect-square bg-gray-50 rounded-lg mb-4 flex items-center justify-center relative overflow-hidden">
                            {image ? (
                                <img 
                                    src={image} 
                                    alt={name}
                                    className="w-full h-full object-cover"
                                />
                            ) : (
                                <div className="w-16 h-16 bg-primary/10 rounded-lg flex items-center justify-center relative">
                                    <span className="material-icons text-primary text-2xl">inventory_2</span>
                                    <div className="absolute inset-0 bg-gradient-to-br from-primary/5 to-primary/15 rounded-lg"></div>
                                    <div className="absolute inset-4 border-2 border-primary/20 rounded border-dashed"></div>
                                </div>
                            )}
                            
                            <button className="absolute top-2 right-2 p-1 bg-white/80 backdrop-blur-sm rounded-full opacity-0 group-hover:opacity-100 transition-opacity">
                                <span className="material-icons text-gray-600 text-lg">favorite_border</span>
                            </button>
                        </div>
                        
                        <h3 className="font-medium text-gray-800 mb-1 line-clamp-2">
                            {name}
                        </h3>
                        <p className="text-lg font-semibold text-gray-800">
                            {price}
                        </p>
                    </div>
                    
                    <div className="px-4 pb-4">
                        <button className="w-full btn-primary text-white py-2 px-4 rounded-lg flex items-center justify-center space-x-2 hover:shadow-lg transition-all">
                            <span className="material-icons text-sm">add_shopping_cart</span>
                            <span>Add to Cart</span>
                        </button>
                    </div>
                </div>
            );
        };

        // Search and Sort Component
    const SearchAndSort = ({ sortBy, setSortBy, showPriceList, setShowPriceList }) => {
            return (
                <div className="flex flex-col sm:flex-row gap-4 items-center justify-between mb-6">
                    <div className="relative flex-1 max-w-md">
                        <span className="material-icons absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                            search
                        </span>
                        <input
                            type="text"
                            placeholder="Search products..."
                            className="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-colors"
                        />
                    </div>
                    <div className="flex items-center space-x-4">
                        <div className="flex items-center bg-gray-100 rounded-lg p-1">
                            <button className="p-2 text-primary">
                                <span className="material-icons">grid_view</span>
                            </button>
                            <button className="p-2 text-gray-400">
                                <span className="material-icons">view_list</span>
                            </button>
                        </div>
                        {/* Sort By Dropdown */}
                        <div className="flex items-center space-x-2">
                            <label htmlFor="sortBy" className="text-gray-600 text-sm">Sort By:</label>
                            <select
                                id="sortBy"
                                className="border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-primary focus:border-primary"
                                value={sortBy}
                                onChange={e => {
                                    setSortBy(e.target.value);
                                    setShowPriceList(false);
                                }}
                            >
                                <option value="featured">Featured</option>
                                <option value="price-low">Price: Low to High</option>
                                <option value="price-high">Price: High to Low</option>
                                <option value="name">Name A-Z</option>
                                <option value="newest">Newest First</option>
                                <option value="rating">Highest Rated</option>
                            </select>
                        </div>
                        {/* Price List Button */}
                        <button
                            className="flex items-center space-x-2 px-4 py-2 border border-primary rounded-lg text-primary hover:bg-primary hover:text-white transition-colors"
                            onClick={() => setShowPriceList(true)}
                        >
                            <span className="material-icons text-sm">attach_money</span>
                            <span>Price List</span>
                        </button>
                        <button className="lg:hidden flex items-center space-x-2 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                            <span className="material-icons text-sm">filter_list</span>
                            <span>Filters</span>
                        </button>
                    </div>
                </div>
            );
        };

        // Filter Sidebar Component
        const FilterSidebar = () => {
            return null;
        };

        // Product Grid Component
    const ProductGrid = ({ products }) => {
            return (
                <div className="space-y-6">
                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                        {products.map((product) => (
                            <ProductCard key={product.id} {...product} />
                        ))}
                    </div>
                    <div className="flex justify-center items-center space-x-2 pt-6">
                        <button className="p-2 text-gray-400" disabled>
                            <span className="material-icons">chevron_left</span>
                        </button>
                        <div className="flex space-x-1">
                            <button className="w-8 h-8 bg-primary text-white rounded-full text-sm">1</button>
                            <button className="w-8 h-8 text-gray-600 hover:bg-gray-100 rounded-full text-sm">2</button>
                            <button className="w-8 h-8 text-gray-600 hover:bg-gray-100 rounded-full text-sm">3</button>
                            <button className="w-8 h-8 text-gray-600 hover:bg-gray-100 rounded-full text-sm">4</button>
                            <span className="px-2 py-1 text-gray-500">...</span>
                            <button className="w-8 h-8 text-gray-600 hover:bg-gray-100 rounded-full text-sm">10</button>
                        </div>
                        <button className="p-2 text-gray-600">
                            <span className="material-icons">chevron_right</span>
                        </button>
                    </div>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [sortBy, setSortBy] = useState('featured');
            const [showPriceList, setShowPriceList] = useState(false);

            // Sorting logic
            const getSortedProducts = () => {
                let products = [...mockProducts];
                switch (sortBy) {
                    case 'price-low':
                        products.sort((a, b) => parseFloat(a.price.replace(/[^\d.]/g, '')) - parseFloat(b.price.replace(/[^\d.]/g, '')));
                        break;
                    case 'price-high':
                        products.sort((a, b) => parseFloat(b.price.replace(/[^\d.]/g, '')) - parseFloat(a.price.replace(/[^\d.]/g, '')));
                        break;
                    case 'name':
                        products.sort((a, b) => a.name.localeCompare(b.name));
                        break;
                    case 'newest':
                        products.reverse();
                        break;
                    case 'rating':
                        // No rating data, keep as is
                        break;
                    default:
                        break;
                }
                return products;
            };

            // Price List logic
            const getPriceListProducts = () => {
                let products = [...mockProducts];
                products.sort((a, b) => parseFloat(a.price.replace(/[^\d.]/g, '')) - parseFloat(b.price.replace(/[^\d.]/g, '')));
                return products;
            };

            return (
                <div className="min-h-screen gradient-background">
                    <Header />
                    <CategoryFilter />
                    <div className="container mx-auto px-4 py-8">
                        <div className="flex gap-8">
                            <aside className="hidden lg:block">
                                <FilterSidebar />
                            </aside>
                            <main className="flex-1">
                                <SearchAndSort 
                                    sortBy={sortBy} 
                                    setSortBy={setSortBy} 
                                    showPriceList={showPriceList} 
                                    setShowPriceList={setShowPriceList} 
                                />
                                <ProductGrid products={showPriceList ? getPriceListProducts() : getSortedProducts()} />
                            </main>
                        </div>
                    </div>
                </div>
            );
        };

        // Render the app
        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
