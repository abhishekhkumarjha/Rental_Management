<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rental Portal – Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <style>body{font-family:'Inter',sans-serif}</style>
</head>
<body class="min-h-screen bg-slate-50 flex items-center justify-center p-6">
  <div class="w-full max-w-3xl bg-white shadow-2xl rounded-2xl overflow-hidden grid md:grid-cols-2">
    <div class="p-8">
      <h1 class="text-2xl font-bold text-slate-800">Welcome back</h1>
      <p class="text-slate-500 mb-6">Use the <b>same email, password, and role</b> that you used to sign up.</p>
      <form id="loginForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-slate-600 mb-1">Email</label>
          <input id="email" type="email" class="w-full border rounded-lg px-3 py-2 bg-slate-50" placeholder="you@example.com">
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-600 mb-1">Password</label>
          <input id="password" type="password" class="w-full border rounded-lg px-3 py-2 bg-slate-50" placeholder="••••••••">
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-600 mb-1">Role</label>
          <select id="role" class="w-full border rounded-lg px-3 py-2 bg-slate-50">
            <option>User</option>
            <option>Admin</option>
          </select>
        </div>
        <p id="err" class="text-sm text-rose-600"></p>
        <button class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-semibold py-2.5 rounded-lg">Login</button>
        <p class="text-center text-sm text-slate-600">No account? <a class="text-cyan-700 font-semibold hover:underline" href="registration.html">Register</a></p>
      </form>
    </div>
    <div class="bg-gradient-to-br from-cyan-600 to-teal-500 text-white p-8 flex items-center">
      <div>
        <span class="material-icons text-5xl mb-3">login</span>
        <h2 class="text-3xl font-bold">Two Interfaces</h2>
        <p class="text-cyan-100 mt-2">On successful login you'll go to Admin or User dashboard automatically.</p>
      </div>
    </div>
  </div>

<script type="module">
import { authenticate, saveSession, validateEmail } from './app.js';

document.getElementById('loginForm').addEventListener('submit', (e) => {
  e.preventDefault();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const role = document.getElementById('role').value;
  const err = document.getElementById('err'); err.textContent = "";

  try{
    if(!email || !password) throw new Error("Fill all fields.");
    if(!validateEmail(email)) throw new Error("Enter a valid email.");
    const user = authenticate({ email, password, role });
    saveSession(user);
    window.location.href = role === "Admin" ? "admin_dashboard.html" : "user_dashboard.html";
  } catch(ex){
    err.textContent = ex.message || "Login failed.";
  }
});
</script>
</body>
</html>
