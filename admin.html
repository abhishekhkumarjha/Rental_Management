<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <style>body{font-family:'Inter',sans-serif}</style>
</head>
<body class="min-h-screen bg-slate-50">
  <header class="bg-white border-b sticky top-0">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <span class="material-icons text-cyan-600">admin_panel_settings</span>
        <h1 class="font-bold">Rental Management â€¢ <span class="text-cyan-700">Admin</span></h1>
      </div>
      <div class="flex items-center gap-3">
        <span id="who" class="text-sm text-slate-600"></span>
        <button id="logout" class="px-3 py-1.5 rounded-lg border hover:bg-slate-50">Logout</button>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-4 grid md:grid-cols-3 gap-4">
    <section class="md:col-span-2 bg-white rounded-xl shadow p-4">
      <h2 class="font-semibold mb-3">Users</h2>
      <div id="usersTable" class="overflow-x-auto text-sm"></div>
    </section>
    <section class="bg-white rounded-xl shadow p-4 space-y-3">
      <h2 class="font-semibold">Quick actions</h2>
      <button id="createSample" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-semibold py-2 rounded-lg">Create sample user</button>
      <button id="clearAll" class="w-full bg-rose-600 hover:bg-rose-700 text-white font-semibold py-2 rounded-lg">Clear all users</button>
    </section>
  </main>

<script>
const LS_KEY = "rental_users_v1";
const SESSION_KEY = "rental_session_v1";
function getUsers(){ try{ return JSON.parse(localStorage.getItem(LS_KEY)) || [] }catch{ return [] } }
function setUsers(u){ localStorage.setItem(LS_KEY, JSON.stringify(u)) }
function getSession(){ try{ return JSON.parse(localStorage.getItem(SESSION_KEY)) }catch{ return null } }
function requireRole(role){
  const s = getSession();
  if(!s || s.role !== role){ window.location.href = "user_login.html"; }
  return s;
}
const session = requireRole("Admin");
document.getElementById('who').textContent = session ? (session.name || session.email) : "";

document.getElementById('logout').onclick = () => { localStorage.removeItem(SESSION_KEY); window.location.href="user_login.html"; };

function render(){
  const users = getUsers();
  if(users.length===0){ document.getElementById('usersTable').innerHTML = '<p class="text-slate-500">No users yet.</p>'; return; }
  const rows = users.map((u,i)=>\`
    <tr class="border-b">
      <td class="px-3 py-2">\${i+1}</td>
      <td class="px-3 py-2">\${u.name}</td>
      <td class="px-3 py-2">\${u.email}</td>
      <td class="px-3 py-2">\${u.phone||'-'}</td>
      <td class="px-3 py-2">\${u.role}</td>
      <td class="px-3 py-2 text-xs">\${new Date(u.createdAt).toLocaleString()}</td>
    </tr>\`).join("");
  document.getElementById('usersTable').innerHTML = \`
    <table class="min-w-full border text-left">
      <thead class="bg-slate-100 text-slate-700">
        <tr>
          <th class="px-3 py-2">#</th>
          <th class="px-3 py-2">Name</th>
          <th class="px-3 py-2">Email</th>
          <th class="px-3 py-2">Phone</th>
          <th class="px-3 py-2">Role</th>
          <th class="px-3 py-2">Created</th>
        </tr>
      </thead>
      <tbody>\${rows}</tbody>
    </table>\`;
}
render();

document.getElementById('createSample').onclick = () => {
  const users = getUsers();
  users.push({ id: crypto.randomUUID(), name: "Sample User", email: "sample@example.com", phone: "9000000000", password: "sample123", role: "User", createdAt: new Date().toISOString() });
  setUsers(users);
  render();
};
document.getElementById('clearAll').onclick = () => {
  if(confirm("Delete all registered users?")){ setUsers([]); render(); }
};
</script>
</body>
</html>
